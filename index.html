<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Bookmark Manager</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles and Scripts -->
        <link rel="stylesheet" href="./main.css" />
        <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container px-4 py-lg-5 py-3">
                    <!-- Navbar Logo -->
                    <a class="navbar-brand" href="#">
                        <img
                            src="./Imagenes/logo-bookmark.svg"
                            alt="Bookmark Logo"
                        />
                    </a>
                    <!-- Navbar Toggler -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Navbar Links -->
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul
                            class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase fw-bold align-items-center"
                        >
                            <li class="nav-item me-lg-4">
                                <a
                                    class="nav-link nav-text-small py-2 nav-link-header"
                                    aria-current="page"
                                    href="#"
                                    >Features</a
                                >
                            </li>
                            <li class="nav-item me-lg-4">
                                <a
                                    class="nav-link nav-text-small py-2 nav-link-header"
                                    href="#"
                                    >Pricing</a
                                >
                            </li>
                            <li class="nav-item me-lg-5">
                                <a
                                    class="nav-link nav-text-small py-2 nav-link-header"
                                    href="#"
                                    >Contact</a
                                >
                            </li>
                            <li class="nav-item mt-2 mt-lg-0">
                                <a
                                    class="btn btn-secondary py-2 px-4 nav-text-small w-100"
                                    href="#"
                                    >Login</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Hero Section (Exercise 1)-->
            <div class="container-fluid">
                <div class="row align-items-center mt-lg-5 mt-md-5">
                    <!-- Hero Text Content -->
                    <div class="col-10 col-md-5 mx-auto order-2 order-md-1">
                        <!-- Hero Title -->
                        <h1 class="fw-bold mb-4 text-center text-md-start">
                            A Simple Bookmark Manager
                        </h1>
                        <!-- Hero Description -->
                        <p class="text-center text-md-start">
                            A clean and simple interface to organize your
                            favourite websites. Open a new browser tab and see
                            your sites load instantly. Try it for free.
                        </p>
                        <!-- Hero Buttons -->
                        <div
                            class="d-flex flex-row justify-content-evenly justify-content-md-start mt-5"
                        >
                            <button
                                type="button"
                                class="btn btn-primary px-md-3 py-md-3 me-sm-2 shadow-sm fs-small"
                            >
                                Get it on Chrome
                            </button>
                            <button
                                type="button"
                                class="btn btn-light px-md-3 py-md-3 shadow-sm fs-small"
                            >
                                Get it on Firefox
                            </button>
                        </div>
                    </div>
                    <!-- Hero Image -->
                    <div
                        class="col-md-6 hero-image-decoration mt-5 mt-md-0 order-1 order-md-2 mb-5 mb-md-0"
                    >
                        <img
                            src="./Imagenes/illustration-hero.svg"
                            alt="Bookmark Hero"
                            class="img-fluid"
                        />
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
